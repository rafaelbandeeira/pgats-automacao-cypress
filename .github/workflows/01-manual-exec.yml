---
    name: Execução Manual
    on:
      workflow_dispatch: null
    jobs:
      e2e-tests:
        runs-on:
          - ubuntu-latest
        steps:
          - uses: actions/checkout@v4
    
          - name: Instalando Dependencias
            run: npm install
    
          - name: Testes E2E (end-to-end)
            run: npx cypress run
    
          - uses: actions/upload-artifact@v4
            if: ${{ !cancelled() }}
            with:
              name: relatorio-de-testes
              path: ./cypress/reports